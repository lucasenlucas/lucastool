<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laadscherm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF; /* Witte achtergrond voor de pagina */
            color: #333333; /* Donkere tekstkleur voor leesbaarheid */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loader-container {
            text-align: center;
            background-color: #FFFFFF; /* Witte achtergrond voor container */
            padding: 40px 60px;
            border-radius: 20px; /* Afgeronde hoeken */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Schaduw voor diepte */
            border: 2px solid #D32F2F; /* Rode rand om de container */
        }

        #loading-text {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333333; /* Donkere tekstkleur */
        }

        #continue-button {
            background-color: #D32F2F; /* Rood voor de knop */
            color: #FFFFFF; /* Witte tekst voor de knop */
            padding: 12px 24px;
            border: none;
            border-radius: 10px; /* Afgeronde hoeken voor de knop */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #continue-button:hover {
            background-color: #C2185B; /* Donkerder rood bij hover */
        }
    </style>
</head>
<body>
    <div id="loader-container">
        <div id="loader-text">
            <p id="loading-text">Aan het laden LucasM.nl</p>
            <button id="continue-button" style="display: none;" onclick="window.location.href='main.html';">OK</button>
        </div>
    </div>

    <script>
        let loadingText = document.getElementById('loading-text');
        let continueButton = document.getElementById('continue-button');

        setTimeout(function() {
            loadingText.textContent = 'Updating Lucas Tools';
        }, 3000);  // Na 3 seconden wordt de tekst aangepast.

        setTimeout(function() {
            loadingText.textContent = 'Welkom bij LucasM.nl';
            continueButton.style.display = 'inline-block';  // Laat de OK-knop zien.
        }, 6000);  // Na 6 seconden wordt de tekst aangepast en de knop getoond.
    </script>
</body>
</html>
